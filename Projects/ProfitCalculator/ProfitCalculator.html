<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ProfitCalculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="card-header text-lg-center mt-4">
        <h1>Profit Calculator</h1>
    </div>
    <div class="container border">
        
        <form>

            <label class="form-label">Total Capital: </label>
            <input class="form-control" type="number" id="capital" required>
            <br>
    
            <label class="form-label">Total Expenses: </label>
            <input class="form-control" type="number" id="expenses" required>
            <br>
    
            <label class="form-label">Product Made: </label>
            <input class="form-control" type="number" id="productMade" required>
            <br>
    
            <label class="form-label">Product Price: </label>
            <input class="form-control" type="number" id="productPrice" required>
            <br>
    
            <label class="form-label">Product Sale: </label>
            <input class="form-control" type="number" id="productSale" required>
            <br>
        </form>


    </div>
    <div class="text-center my-4">
        <input class="btn btn-primary h-80 w-30" type="button" id="btn" required value="Calculate">
        <h1>Total Profit: <span id="totalProfit"></span></h1>
    </div>
    



    <script src="ProfitCalculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
